<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/wealpalette.css"/>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/wealpalette.js"></script>
	<script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
</head>
<body>
	<form>
		<div class="control-group">
			<label class="control-label">Color:</label>
			<div class="controls">
				<input class="weal-palette" style="height: 30px" type="text"/>
			</div>
		</div>

		<div class="control-group">
			<label class="control-label">Shades of colors between main colors:</label>
			<div class="controls">
				<input id="tons" style="height: 30px" type="number" value="1" min="1"/>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">shades of colors between the foreground color to black and foreground color to white:</label>
			<div class="controls">
				<input id="pretobranco" style="height: 30px" type="number" value="1" min="1"/>
			</div>
		</div>
		<button class="btn" id="go">Go !</button>
	</form>
	
	<div id="grid"></div>
	
</body>

<script type="text/javascript">
function colorSelected(event){
	$("body").css("background-color", event.color);
	console.log(event.color);
}

$("#go").click(function(){
	var pb = $("#pretobranco").val();
	var bet = $("#tons").val();
	$('#grid').html("");
	$('#grid').wealpalette({between: bet, variant: pb, expurge: 1});
	return false;
});

$('#grid').on('colorSelected', colorSelected);

$('.weal-palette').wealpalette({between: 3, variant: 7, expurge: 2, dropdown: true});

$('.weal-palette').on('colorSelected', colorSelected);

</script>

</html>
